<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/imgs/favicon.ico.png" type="image/png" />
    <!-- Adicione o link para o CSS do Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-fixed bg-opacity-50 blur-2xl" style="background-image: url('https://img.freepik.com/fotos-premium/padaria-vegana-organica-e-ecologica-turva-com-piso-em-parquet-de-parede-de-madeira-generative-ai_887552-3947.jpg');">
    <!-- Formulário de registro -->
    <div class="login-form-container absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-96  max-w-96">
        <form id="registerForm" class="mb-8" action="/registerUser" method="POST">
            <h2 class="text-2xl font-semibold mb-4 text-yellow-900">Registro</h2>
            <div class="mb-4">
                <label for="email" class="block text-yellow-900 mb-2">Email</label>
                <input type="email" id="email" name="email" class="input-field border-yellow-300 border-solid border-2 rounded-md p-3 w-full" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-yellow-900 mb-2">Senha</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="input-field  border-yellow-300 border-solid border-2  rounded-md p-3 w-full" minlength="6" required>
                    <button type="button" id="togglePasswordVisibilityBtn" class="absolute top-0 right-0 mt-3 mr-4" onclick="togglePasswordVisibility('password')">
                        <img id="eyeIcon" class="h-6 w-6 text-gray-500 hover:text-gray-700" src="https://img.icons8.com/material-rounded/24/000000/invisible--v1.png" alt="Nao visualizar Senha">
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-yellow-900 mb-2">Confirmar Senha</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input-field  border-yellow-300 border-solid border-2 rounded-md p-3 w-full" minlength="6" required>
                    <button type="button" id="toggleConfirmPasswordVisibilityBtn" class="absolute top-0 right-0 mt-3 mr-4" onclick="togglePasswordVisibility('confirmPassword')">
                        <img id="confirmEyeIcon" class="h-6 w-6 text-gray-500 hover:text-gray-700" src="https://img.icons8.com/material-rounded/24/000000/invisible--v1.png" alt="nao visualizar Senha">
                    </button>
                </div>
            </div>
            <input type="submit" value="Cadastrar" class="button-primary bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-md w-full">
        </form>
        <!-- Link para login -->
        <div class="text-center">
            <p>Já tem uma conta? <a href="/index" class="text-yellow-500 font-semibold">Fazer Login</a></p>
        </div>
    </div>

    <!-- Adicione o link para o arquivo JavaScript externo -->
    <script>
      
        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            var eyeIcon = document.getElementById(inputId === 'password' ? 'eyeIcon' : 'confirmEyeIcon');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "https://img.icons8.com/material-rounded/24/000000/visible--v1.png";
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "https://img.icons8.com/material-rounded/24/000000/invisible--v1.png";
            }
        }
    </script>
</body>
</html>
