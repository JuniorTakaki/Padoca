<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="icon" href="/imgs/favicon.ico.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-cover bg-center bg-fixed bg-opacity-50 blur-2xl" style="background-image: url('https://img.freepik.com/fotos-premium/padaria-vegana-organica-e-ecologica-turva-com-piso-em-parquet-de-parede-de-madeira-generative-ai_887552-3947.jpg');">
    <div class="login-form-container absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-96  max-w-96">
        <form id="recoverForm" class="mb-8" action="/recover-password" method="POST">
            <h2 class="text-2xl font-semibold mb-4 text-yellow-900">Recuperar Senha</h2>
            <div class="mb-4">
                <label for="email" class="block text-yellow-900 mb-2">Email</label>
                <input type="email" id="email" name="email" class="input-field border-yellow-300 border-solid border-2 rounded-md p-3 w-full" required>
            </div>
            <input type="submit" class="button-primary bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-md w-full">
            <span id="error-message" class="hidden text-red-500"></span>
        </form>
        
        <div class="text-center">
            <p>Voltar ao <a href="/index" class="text-yellow-500 font-semibold">Login</a></p>
        </div>
    </div>
</body>

</html>
